<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Manipulando a DOM</title>
  </head>
  <body>
    <h1 id="blog">Blog do Rogerinho</h1>

    <div class="bloco1" onclick="Modal.open()"></div>
    <div class="bloco2" onclick="Modal.close()"></div>

    <script>
      const Modal = {
        open() {
          document.querySelector(".bloco1").classList.add("active");
        },
        close() {
          document.querySelector(".bloco1.active").classList.remove("active");
        },
      };
    </script>
    <script src="./scripts.js"></script>
  </body>
</html>
